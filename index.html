<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/style" href="./assets/css/style.css" >
    <title>Document</title>
</head>
<body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    

    <aside class="search-engine"> <h2>Search for a City: </h2>
        <input id="user-input" placeholder="Enter a city">
        <button id="search">Search</button>
    </aside>

    <main>
        <div class="weather-features" id="current-date">
            <ul id="weather-details"></ul>
        </div>
       
       <div id="weather-forecast" class="forecast">
        <h3>5 Day Forecast:</h3>
       </div>
    </main>
    <script src="./assets/js/mainscript.js"></script>
</body>
</html>
